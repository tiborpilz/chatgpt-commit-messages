name: CI
on: pull_request

jobs:
  ci:
    strategy:
      fail-fast: false
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run image
        uses: abalito/actions-poetry@v2
        with:
          poetry-version: "1.3.1"
      - name: Install
        run: poetry install
      - name: Test
        run: poetry run pytest
